<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
  </head>

  <body id="chatroom-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="settings-header">
      <div class="settings-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="settings-header__column">
        <h1 class="setting-header__title">Gautama</h1>
      </div>
      <div class="settings-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chatroom__timestamp">Tuesday, September 14, 2020</div>

      <div class="message-row">
        <img
          src="https://post-phinf.pstatic.net/MjAxOTA1MDFfNzEg/MDAxNTU2Njk3MjY0NDY4.DkdIBJy1Y6_y29ZXiX9uU6KmJlQStEoBFjnq_TBCaLog.x_NOdmBSD3U2NWfelf6WvzXIzo6uuqT4jOYc7vA_0Bog.JPEG/%EB%B6%80%EC%B2%98%EB%8B%98%EC%98%A4%EC%8B%A0%EB%82%A0005.jpg?type=w1200"
        />
        <div class="message-row__content--received">
          <span class="message__person">Gautama</span>
          <div class="message__info">
            <span class="message__bubble">Now you know what I mean?</span>
            <span class="message__time">22:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--sent">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">You got me bro</span>
            <span class="message__time">22:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text"/>
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="mobile-query">
      <span>This app screen is optimized for mobile phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
